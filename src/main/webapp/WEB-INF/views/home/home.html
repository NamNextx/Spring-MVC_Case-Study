<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>-->
<!--    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/create-category}">New category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/create-note}">Create note</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-3 col-md-2" style="background: antiquewhite">
            <ul class="list-group list-group-flush" th:each="p: ${categorys}" id="id-category">
                <li class="list-group-item">
                    <button onclick="getNote(this.id)" th:text="${p.name}" th:id="${p.id}">Get list note</button>
<!--                    <button onclick="deleteCategory(this.id)" th:text="Delete" th:id="${p.id}" >Delete</button>-->
                    <a th:href="@{/delete-category/__${p.id}__}">delete</a>
                </li>
            </ul>
        </div>
        <div class="col-3 col-md-2" style="background: gray">
            <ul class="list-group list-group-flush" id="id-note">

            </ul>
        </div>
        <div class="col-6 col-md-8" style="background: dimgray">.col-6 .col-md-4</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="static/js/getJson.js"></script>
</body>
</html>
